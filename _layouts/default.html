<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h2 class="nav-title">{{ site.title }}</h2>
          <div class="subtitle">{{ site.description }}</div>
        </a>
        <ul>
          <li><a href="{{ '/' | prepend: site.baseurl }}">Home</a></li>
          <li><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
          <li><a href="{{ '/talks' | prepend: site.baseurl }}">Talks</a></li>
          <li><a href="{{ '/reading' | prepend: site.baseurl }}">Reading</a></li>
          <li><a href="{{ '/design' | prepend: site.baseurl }}">UX Design</a></li>
          <li><a href="{{ '/books' | prepend: site.baseurl }}">Book Design</a></li>
          <li><a href="{{ '/town-meeting' | prepend: site.baseurl }}">Town Meeting</a></li>
        </ul>
      </div>
    </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <span>
        &copy; 2009&ndash;<time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}
      </span>
    </footer>
  </body>
</html>
