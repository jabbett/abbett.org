---
layout: default
---

<div class="catalog">
  {% for post in site.posts %}
    <a href="{{ post.url | prepend: site.baseurl }}" class="catalog-item">
      <div>
        <time datetime="{{ post.date }}" class="catalog-time">{{ post.date | date: "%B %e, %Y" }}</time>
        <h1 class="catalog-title">{{ post.title }}</h1>
        <div class="catalog-line"></div>

        <p>
          {% if post.description %}
            {{ post.description }}
          {% else %}
            {{ post.content | strip_html | truncatewords: 30 }}
          {% endif %}
        </p>

      </div>
    </a>
  {% endfor %}
</div>
